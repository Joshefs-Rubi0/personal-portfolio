<transparent [class.active]="activeProject !== null" (click)="activeProject = null"></transparent>

<div class="w-full text-white py-20 bg-[#0a0a0a] component-base">
  
  <div class="text-center mb-16">
    <h2 class="section-title text-5xl md:text-6xl mb-4 leading-tight">
      Mis proyectos<span class="block md:inline"><br class="md:hidden"> destacados</span>
    </h2>
  </div>

  <div class="flex justify-center mb-20 px-4">
    <div class="inline-flex p-2 bg-white/5 rounded-full border border-white/10 gap-2 overflow-x-auto no-scrollbar">
      @for (cat of categories; track cat) {
        <button (click)="selectCategory(cat)" 
                [class.active-pill]="selectedCategory === cat" 
                class="pill-item px-8 md:px-10 py-3 rounded-full text-sm md:text-base font-medium transition-all duration-300 whitespace-nowrap">
          {{ cat }}
        </button>
      }
    </div>
  </div>

  <div class="max-w-[85rem] mx-auto px-6 md:px-8 space-y-16">
    @for (p of filteredProjects; track p.title) {
      <div class="group card-main bg-[#141416] rounded-[24px] p-8 md:p-14 flex flex-col lg:flex-row items-center gap-10 md:gap-14 border border-white/5 cursor-pointer relative transition-all duration-500 hover:bg-[#1a1a1c]" (click)="toggleExpand(p)">
        
        <div class="btn-icon-logic absolute top-8 right-8 md:top-10 md:right-10 z-10 p-4 rounded-full text-white/40 transition-all duration-300">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
        </div>

        <div class="lg:w-[55%] w-full relative">
          @if (p.status === 'beta') {
            <span class="absolute top-6 left-6 z-10 bg-blue-500/20 text-blue-400 border border-blue-500/30 px-4 py-1.5 rounded-full text-[11px] uppercase font-bold tracking-widest">Beta</span>
          }
          <img [src]="p.image" class="w-full h-auto rounded-2xl shadow-2xl border border-white/5 transition-transform duration-700 group-hover:scale-[1.015]">
        </div>

        <div class="lg:w-[45%] w-full space-y-8">
          <h3 class="text-4xl md:text-5xl font-bold tracking-tight">{{ p.title }}</h3>
          <div class="space-y-4">
            <p class="text-gray-400 text-lg md:text-xl leading-relaxed">{{ p.description }}</p>
          </div>
          <div class="pt-4 flex items-center gap-3 text-blue-400 font-medium text-lg">
             <span>Ver detalles</span>
             <svg class="transition-transform group-hover:translate-x-2" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m9 18 6-6-6-6"/></svg>
          </div>
        </div>
      </div>

      <window [class.active]="activeProject === p" class="window-modern">
        <div class="p-8 flex justify-end">
          <button (click)="toggleExpand(p); $event.stopPropagation()" class="btn-icon-logic p-4 rounded-full text-white/40 transition-all duration-300">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
        </div>
        <holder class="overflow-y-auto flex-1 p-10 md:p-24 custom-scrollbar">
           <div class="max-w-5xl mx-auto flex flex-col gap-16">
              <img [src]="p.image" class="w-full rounded-[2rem] shadow-4xl border border-white/10">
              <div class="space-y-8 pb-16">
                  <h1 class="text-5xl md:text-7xl font-bold tracking-tighter">{{ p.title }}</h1>
                  <p class="text-2xl md:text-3xl text-gray-300 leading-snug">{{ p.description }}</p>
                  <a [href]="p.demo_link" target="_blank" class="inline-block bg-white text-black px-12 py-5 rounded-full font-bold text-xl transition-all active:scale-95">Visitar Proyecto</a>
              </div>
           </div>
        </holder>
      </window>
    }
  </div>
</div>
