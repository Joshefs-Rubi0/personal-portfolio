<div class="w-full px-6 max-w-5xl mx-auto mt-28 text-white">

  <h2 class="text-gray-400 tracking-widest text-sm font-semibold mb-4">
    PROYECTOS
  </h2>

  <h3 class="text-4xl font-bold mb-10">
    Mis proyectos destacados
  </h3>

  <!-- Filtros -->
  <div class="flex gap-4 mb-12 flex-wrap">
    <div
      *ngFor="let c of categories"
      (mouseenter)="hoverCategory(c)"
      class="px-5 py-2 rounded-full cursor-pointer transition
             border border-gray-600 hover:bg-gray-700"
      [class.bg-gray-700]="selected === c"
    >
      {{ c }}
    </div>
  </div>

  <!-- Lista -->
  <div class="flex flex-col gap-32">
    <div
      *ngFor="let p of filtered"
      class="project-card flex flex-col md:flex-row items-center gap-10 bg-[#1E1D1C] p-10 rounded-2xl shadow-xl min-h-[500px]"
    >
      <div class="flex-1">
        <p class="text-blue-400 text-xs font-semibold mb-2">
          {{ p.category }}
        </p>

        <h4 class="text-3xl font-bold mb-3">
          {{ p.title }}
        </h4>

        <p class="text-gray-300 leading-relaxed mb-4">
          {{ p.description }}
        </p>

        <!-- Tecnologías -->
        <div class="flex flex-wrap gap-2 mb-4">
          <span
            *ngFor="let t of p.technologies.split(',')"
            class="text-xs bg-gray-800 px-3 py-1 rounded-full border border-gray-700"
          >
            {{ t }}
          </span>
        </div>

        <!-- Links -->
        <div class="flex gap-4">
          <a *ngIf="p.github_link"
             [href]="p.github_link"
             target="_blank"
             class="text-blue-400 hover:underline">GitHub</a>

          <a *ngIf="p.demo_link"
             [href]="p.demo_link"
             target="_blank"
             class="text-blue-400 hover:underline">Demo</a>
        </div>
      </div>

      <!-- Imagen del proyecto - conexión al backend deshabilitada -->
      <div
        *ngIf="p.image"
        class="w-full md:w-80 h-64 rounded-xl shadow-lg border border-gray-700 bg-gray-800 flex items-center justify-center"
      >
        <span class="text-gray-500">Imagen no disponible</span>
      </div>
    </div>
  </div>

</div>
