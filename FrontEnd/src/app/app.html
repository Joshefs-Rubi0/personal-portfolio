<nav 
  class="nav-style-5 variant-1 variant-2 justify-center flex items-center" 
  style="width:calc(100% - 24px); z-index: 9999; position: fixed; left: 50%; transform: translateX(-50%);"
  [attr.nav-compacted]="isCompacted() ? '' : null"
>
  <div class="simple-container grow-1 justify-between-wide-screen max-width-1200 px-4 w-full">
    
    <div class="simple-container grow-0-1">
      <button class="nav-button stepbro" (click)="scrollTo(0)">
        <span class="icon-holder">
          <div class="w-10 h-10 rounded-full overflow-hidden flex items-center justify-center border border-white/10 mr-2 bg-white/10">
            <img src="profile-icon.JPEG" alt="Joshefs Rubio" class="w-full h-full object-cover">
          </div>
        </span>
        <span class="simple-container flex flex-col items-start leading-tight">
          <span class="text-white text-sm md:text-base font-bold">Joshefs Rubio</span>
          <span class="text-white/50 text-[9px] md:text-[10px] uppercase tracking-widest font-mono">Software Developer</span>
        </span>
      </button>
    </div>

    <div class="simple-container hide-on-mobile">
      <button class="nav-button" (click)="scrollTo(1000)">Proyectos</button>
      <button class="nav-button" (click)="scrollTo(4150)">Precios</button>
    </div>

    <div class="simple-container grow-0-1 gap-4">
      <button 
        class="nav-button outline-light-1 hover-outline hide-on-mobile" 
        id="solicitar-demo" 
        [attr.directActionOn]="isCompacted() ? '' : null"
        (click)="openDemo()"
      >
        Solicitar demo
      </button>

      <button class="mobile-toggle only-on-mobile" (click)="toggleMenu()">
        <span class="material-symbols-rounded">{{ mobileMenuOpen() ? 'close' : 'menu' }}</span>
      </button>
    </div>
  </div>

  <div class="mobile-drawer only-on-mobile" [class.active]="mobileMenuOpen()">
    <button (click)="scrollTo(1000); toggleMenu()">Caracter√≠sticas</button>
    <button (click)="scrollTo(4150); toggleMenu()">Precios</button>
    <button class="demo-mobile" (click)="openDemo()">Solicitar demo</button>
  </div>
</nav>

<div id="section-index" class="h-screen overflow-y-auto overflow-x-hidden relative bg-black">
  <app-hero></app-hero>
  <div id="next-section">
    <app-projects-section></app-projects-section>
  </div>
  <app-about-me></app-about-me>
  <app-contact-footer></app-contact-footer>
</div>
