<header
  class="fixed top-0 left-0 w-full z-50 border-b border-white/10 transition-all duration-300"
  [class.bg-black/50]="!mobileMenuOpen()  "
  [class.bg-black/80]="mobileMenuOpen()"
  [class.backdrop-blur-sm]="!mobileMenuOpen()"
  [class.backdrop-blur-lg]="mobileMenuOpen()"
>
  <div class="mx-auto max-w-7xl px-6 py-3 flex items-center justify-between">

    <!-- LADO IZQUIERDO -->
    <div class="flex items-center gap-4">
      <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
        <span class="text-white/70 text-xl">ðŸ‘¤</span>
      </div>

      <div class="flex flex-col leading-tight">
        <span class="text-white text-lg font-semibold">Joshefs Rubio</span>
        <span class="text-white/70 text-sm">Software Developer</span>
      </div>
    </div>

    <!-- NAV DESKTOP -->
    <nav class="hidden md:flex gap-6 text-white/90">
      <a href="#Home" class="hover:text-white transition">Inicio</a>
      <a href="#Proyectos" class="hover:text-white transition">Proyectos</a>
      <a href="#Contacto" class="hover:text-white transition">Contacto</a>
    </nav>

    <!-- BOTÃ“N HAMBURGUESA -->
    <button 
      class="relative w-10 h-10 flex flex-col justify-center items-center md:hidden"
      (click)="toggleMobileMenu()"
    >
      <span 
        class="block w-7 h-[3px] bg-white rounded transition-all duration-300"
        [class.translate-y-2]="mobileMenuOpen()"
        [class.rotate-45]="mobileMenuOpen()"
      ></span>

      <span 
        class="block w-7 h-[3px] bg-white rounded my-1 transition-all duration-300"
        [class.opacity-0]="mobileMenuOpen()"
      ></span>

      <span 
        class="block w-7 h-[3px] bg-white rounded transition-all duration-300"
        [class.-translate-y-2]="mobileMenuOpen()"
        [class.-rotate-45]="mobileMenuOpen()"
      ></span>
    </button>

  </div>

  <!-- MENÃš MOBILE -->
<div 
  class="absolute top-full left-0 w-full z-[60]
         md:hidden overflow-hidden
         bg-black/80 backdrop-blur-lg
         transition-all duration-500"
  [class.max-h-0]="!mobileMenuOpen()"
  [class.max-h-[500px]]="mobileMenuOpen()"
  [class.opacity-0]="!mobileMenuOpen()"
  [class.opacity-100]="mobileMenuOpen()"
>
  <div class="px-4 py-6 space-y-4">

    <a 
      href="#Home"
      class="block px-4 py-3 text-lg font-medium text-white/80 hover:text-white transition-all duration-500"
      [style.transition-delay]="mobileMenuOpen() ? '0ms' : '0ms'"
      [style.transform]="mobileMenuOpen() ? 'translateY(0)' : 'translateY(-10px)'"
      [style.opacity]="mobileMenuOpen() ? '1' : '0'"
    >Inicio</a>

    <a 
      href="#Proyectos"
      class="block px-4 py-3 text-lg font-medium text-white/80 hover:text-white transition-all duration-500"
      [style.transition-delay]="mobileMenuOpen() ? '100ms' : '0ms'"
      [style.transform]="mobileMenuOpen() ? 'translateY(0)' : 'translateY(-10px)'"
      [style.opacity]="mobileMenuOpen() ? '1' : '0'"
    >Proyectos</a>

    <a 
      href="#Contacto"
      class="block px-4 py-3 text-lg font-medium text-white/80 hover:text-white transition-all duration-500"
      [style.transition-delay]="mobileMenuOpen() ? '200ms' : '0ms'"
      [style.transform]="mobileMenuOpen() ? 'translateY(0)' : 'translateY(-10px)'"
      [style.opacity]="mobileMenuOpen() ? '1' : '0'"
    >Contacto</a>

  </div>
</div>

</header>

<div class="">
  <app-hero></app-hero>
  <app-projects-section></app-projects-section>
  <app-contact-footer></app-contact-footer>
</div>
